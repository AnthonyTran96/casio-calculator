<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casio Caculator</title>
    <link rel="stylesheet" href="casio.css">
    <script src="casio.js"></script>
</head>
<body>
    <div class="caculatorBody">
        <div class="display"></div>
        <div class="operator">
            <button id="sum" class="casioBtn">+</button>
            <button id="sub" class="casioBtn">-</button>
            <button id="multi" class="casioBtn">*</button>
            <button id="div" class="casioBtn">/</button>
        </div>
        <div class="numberEqual">
            <div class="number">
                <button id="number7" class="casioBtn">7</button>
                <button id="number8" class="casioBtn">8</button>
                <button id="number9" class="casioBtn">9</button>
                <button id="number4" class="casioBtn">4</button>
                <button id="number5" class="casioBtn">5</button>
                <button id="number6" class="casioBtn">6</button>
                <button id="number1" class="casioBtn">1</button>
                <button id="number2" class="casioBtn">2</button>
                <button id="number3" class="casioBtn">3</button>
                <button id="number0" class="casioBtn">0</button>
                <button id="dot"     class="casioBtn">.</button>
                <button id="clear"   class="casioBtn">C</button>
            </div>
            <button class="equal casioBtn">=</button>
        </div>
    </div>
</body>
</html>
