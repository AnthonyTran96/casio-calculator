<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casio Caculator</title>
    <link rel="stylesheet" href="casio.css">
    <script src="casio.js"></script>
</head>
<body>
    <div class="caculatorBody">
        <div class="display"></div>
        <div class="operator">
            <button id="sum" class="casioBtn">+</button>
            <button id="sub" class="casioBtn">-</button>
            <button id="multi" class="casioBtn">&times;</button>
            <button id="div" class="casioBtn">&divide;</button>
        </div>
        <div class="numberEqual">
            <div class="numnber">
                <button class="casioBtn">7</button>
                <button class="casioBtn">8</button>
                <button class="casioBtn">9</button>
                <button class="casioBtn">4</button>
                <button class="casioBtn">5</button>
                <button class="casioBtn">6</button>
                <button class="casioBtn">1</button>
                <button class="casioBtn">2</button>
                <button class="casioBtn">3</button>
                <button class="casioBtn">0</button>
                <button class="casioBtn">.</button>
                <button class="casioBtn">C</button>
            </div>
            <button class="equal casioBtn">=</button>
        </div>
    </div>
</body>
</html>
